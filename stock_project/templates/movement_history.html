<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock Movement History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4 text-center">Stock Movement History</h2>

    <table class="table table-bordered table-striped text-center">
        <thead class="table-dark">
            <tr>
                <th>Product</th>
                <th>Type</th>
                <th>Quantity</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody>
            {% for move in movements %}
            <tr>
                <td>{{ move.product.name }}</td>
                <td>{{ move.get_movement_type_display }}</td>
                <td>{{ move.quantity }}</td>
                <td>{{ move.timestamp }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4" class="text-center">No stock movements yet.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{% url 'add_stock' %}" class="btn btn-primary mt-3">Add New Movement</a>
</div>
</body>
</html>
